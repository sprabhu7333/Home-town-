<!DOCTYPE html>
<html>
<head>
    <title>tables form practice</title>
</head>
<body>
    <center>
        <form>
                <h1>REGISTRATION FORM</h1>
            <table>  
                    <tr>
                        <td>Name</td><td><input type="text" placeholder="enter your name"></td><br>
                    </tr>
                    <tr>
                        <td>contect</td><td><input type="t" placeholder="enter your mob.no"></td>
                    </tr>
                    <tr>
                        <td>age</td><td><input type="number" placeholder="enter your age"></td>
                    </tr>
                    <tr>
                        <td>Room type</td>
                    <td> 
                            <select>
                                <option>---SELECT---</option>
                                <option>Single</option>
                                <option>Double</option>
                                <option>Family</option>
                                <option>Large</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Size</td>
                        <td>
                            <select>
                                <option>---SELECT---</option>
                                <option>1BHK</option>
                                <option>2BHK</option>
                                <option>3BHK</option>
                                <option>4BHK</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Mail id</td><td><input type="email"></td>
                    </tr>
                    <tr>
                        <td><input type="submit"></td><td><input type="reset"></td>
                    </tr>
            </table>
        </form>
    </center>
</body>
</html>
